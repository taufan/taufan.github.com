---
layout: default
title: Taufan Aeroperkasa &mdash; Blog's
---
<section>
	<ul class="posts">
	{% for post in site.posts %}
		<li>
			<article>
			<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<span class="post-date">{{ post.date | date_to_string }} &laquo; <a href="{{ post.url }}#disqus_thread"></a></span>
			<div class="post-content">{{ post.content }}</div>
			<p class="post-meta"><a href="{{ post.url }}">Read More &raquo; </a></p>
			</article>
			<hr/>
		</li>
	{% endfor %}
	</ul>
</section>
